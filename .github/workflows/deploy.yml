name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Copy build files via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: 22
          source: "dist/**,package.json,package-lock.json,.env"
          target: "/var/www/cyber-store.uz"

      - name: SSH and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: 22
          script: |
            if [ -s "$HOME/.nvm/nvm.sh" ]; then
              export NVM_DIR="$HOME/.nvm"
              source "$NVM_DIR/nvm.sh"
            fi

            cd /var/www/cyber-store.uz

            if ! command -v npm &> /dev/null; then
              echo "❌ npm topilmadi."
              exit 1
            fi

            if ! command -v pm2 &> /dev/null; then
              echo "⚠️ pm2 o‘rnatilmoqda..."
              npm install -g pm2
            fi

            npm install --omit=dev

            pm2 start dist/main.js --name cyber-store || pm2 restart cyber-store
