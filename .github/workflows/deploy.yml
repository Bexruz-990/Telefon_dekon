name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: SSH and deploy from Git on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: 22
          script: |
            set -e

            APP_DIR="/var/www/cyber-store.uz"
            REPO_URL="https://github.com/Bexruz-990/Telefon_dekon.git"
            PORT=3000  # yoki o'zingizning portingiz

            # Clone repo if not exists
            if [ ! -d "$APP_DIR" ]; then
              mkdir -p "$APP_DIR"
              git clone "$REPO_URL" "$APP_DIR"
            fi

            cd "$APP_DIR"

            if [ ! -d .git ]; then
              echo "âŒ Repo not cloned properly. Aborting."
              exit 1
            fi

            # Pull latest code
            git reset --hard
            git pull origin main

            # Create .env with port if needed
            echo "PORT=$PORT" > .env

            # Setup environment (optional for nvm)
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && source "$NVM_DIR/nvm.sh"

            npm install
            npm run build

            # Restart or start app
            if pm2 list | grep -q "ci_cd_app"; then
              pm2 restart ci_cd_app
            else
              pm2 start dist/main.js --name ci_cd_app
            fi

            pm2 save
